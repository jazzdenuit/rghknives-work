<title>商品一覽</title>
<!--#include virtual="/static/inc/section/meta.shtml"-->
<link href="/static/css/help.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="/static/css/category-page.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body class="help-page cat-page">
    <!--#include virtual="/static/inc/section/nav.shtml"-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col s12">
                  <!--
                  --><a href="/">首頁</a><!--
                    --><a href="/static/replenishment/">商品一覽</a>
                </div>
                <!-- .col.s12 -->
            </div>
            <!-- .row -->
        </div>
        <!-- .container -->
    </div><!-- .breadscrumbs -->

    <div class="wrap help" id="item-app" v-cloak>
      <div class="container cat-container">
        <div class="row">
          <div class="col s12 m12 l12 xl12">
            <h1 class="page-headline">
              補貨商品一覽<p style="font-size: 15px; line-height: 2;">依照補貨時間<strong style="color: #ff0;">新到舊</strong>，讓您一次瀏覽 30 天內的補貨商品資訊。</p></h1>
          </div>
          <div class="col s12 m12 l12 xl12">
              <div class="items">
                <div class="item" v-for="i in selected">
                  <a :href="'/front/product/' + i.id + '?utm_source=relenishmenty&amp;utm_medium=link&amp;utm_campaign=item'">
                    <figure>
                      <img onerror="this.src='/static/img/img-err-250.jpg'" src="/static/img/img-err-250.jpg" v-lazy="'/images/' + i.products_image1" :alt="i.product_name + '的商品圖片'">
                    </figure>
                    <ul class="p-spec">
                      <li>{{ maker_array[i.manufacturers_id] }}</li>
                      <li>{{ i.sku }}</li>
                    </ul>
                    <h2 v-html="i.product_name"></h2>
                    <div class="price-set">
                      <em>一般會員價</em><strong class="price">{{ i.pricen }}</strong>
                    </div>
                  </a>
                </div>
              </div><!-- .items loop -->
              <div class="load-more">
                <a class="box-btn" href="javascript:;" @click="loadMore" :class="{ disabled: disabled }">載入更多商品</a>
              </div>
          </div>
        </div><!-- .row -->
      </div><!-- .container -->
    </div><!-- .wrap.help -->
    <!--#include virtual="/static/inc/section/footer.shtml"-->
    <script src="//unpkg.com/vue-lazyload@1.3.3/vue-lazyload.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="/static/js/help.js"></script>
</body>

</html>
